<!doctype html>
<html>

<head>
    <title>SYN-Tracker-API</title>
    <meta content="Synapse (SYN)" property="og:title">
    <meta content="Unofficial SYN tracker API" property="og:description">
    <meta content="https://synapse.dorime.org" property="og:url">
    <style>
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="centered">
        {% for route in routes %}
        <br>
        {% if route is not none %}
        <a href="{{ route }}">{{ route }}</a>
        {% else %}
        <br>
        {% endif %}
        {% endfor %}
        <br>
        Repo <a href="https://github.com/blazewashere/syn-tracker-api">SYN-Tracker-API</a>
    </div>
</body>

</html>
